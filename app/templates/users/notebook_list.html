{% extends 'base.html' %}

{% block content %}
  <h1>Notebooks</h1>
  <a href="{% url 'add_notebook' %}" class="btn btn-primary">Add Notebook</a>
  <ul>
    {% for notebook in notebooks %}
      <li>
        <a href="{% url 'note_detail' notebook.id %}">{{ notebook.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
